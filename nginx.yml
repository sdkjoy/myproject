---
    - name: Provision Web Servers
      hosts: nginx
      tasks:
        - name: Install python
          apt:
            update_cache: yes
            name: python3-pip
          become: yes
        - name: Install python docker sdk
          shell: |
            pip3 install docker
          become: yes
        - name: Install docker
          apt:
            name: docker.io
          become: yes
        - name: Start Docker service
          shell: |
            systemctl start docker
            systemctl enable docker
          become: yes
        - name: Run image docker
          shell: docker run -it --rm -d -p 80:80 --name web nginx
          become: yes
